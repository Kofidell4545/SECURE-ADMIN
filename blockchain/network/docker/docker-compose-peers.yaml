# Docker Compose for Peer Nodes
# 4 Peers: Hospital (2), Clinic (1), Lab (1)

version: '3.7'

networks:
  ehr-network:
    name: ehr-network

services:
  # Hospital Peer 0
  peer0.hospital.ehr.com:
    container_name: peer0.hospital.ehr.com
    image: hyperledger/fabric-peer:2.5
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=ehr-network
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=false
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer0.hospital.ehr.com
      - CORE_PEER_ADDRESS=peer0.hospital.ehr.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.hospital.ehr.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.hospital.ehr.com:8051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.hospital.ehr.com:7051
      - CORE_PEER_LOCALMSPID=HospitalMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_OPERATIONS_LISTENADDRESS=peer0.hospital.ehr.com:9443
      - CORE_METRICS_PROVIDER=prometheus
      - CHAINCODE_AS_A_SERVICE_BUILDER_CONFIG={"peername":"peer0hospital"}
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ../organizations/hospital/peers/peer0.hospital.ehr.com:/etc/hyperledger/fabric
      - peer0.hospital.ehr.com:/var/hyperledger/production
    working_dir: /root
    command: peer node start
    ports:
      - 7051:7051
      - 9443:9443
    networks:
      - ehr-network

  # Hospital Peer 1
  peer1.hospital.ehr.com:
    container_name: peer1.hospital.ehr.com
    image: hyperledger/fabric-peer:2.5
