# Hyperledger Explorer Configuration
# Web-based blockchain explorer for visualization

version: '3.7'

networks:
  ehr-network:
    name: ehr-network
    external: true

volumes:
  pgdata:
  walletstore:


services:
  # PostgreSQL database for Explorer
  explorerdb.ehr.com:
    image: hyperledger/explorer-db:latest
    container_name: explorerdb.ehr.com
    hostname: explorerdb.ehr.com
    environment:
      - DATABASE_DATABASE=fabricexplorer
      - DATABASE_USERNAME=hppoc
      - DATABASE_PASSWORD=password
    healthcheck:
      test: "pg_isready -h localhost -p 5432 -q -U postgres"
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - ehr-network

  # Hyperledger Explorer
  explorer.ehr.com:
    image: hyperledger/explorer:latest
    container_name: explorer.ehr.com
    hostname: explorer.ehr.com
    environment:
      - DATABASE_HOST=explorerdb.ehr.com
      - DATABASE_DATABASE=fabricexplorer
      - DATABASE_USERNAME=hppoc
      - DATABASE_PASSWD=password
      - LOG_LEVEL_APP=info
      - LOG_LEVEL_DB=info
      - LOG_LEVEL_CONSOLE=debug
      - LOG_CONSOLE_STDOUT=true
      - DISCOVERY_AS_LOCALHOST=false
    volumes:
      - ./explorer-config.json:/opt/explorer/app/platform/fabric/config.json
      - ./explorer-connection-profile:/opt/explorer/app/platform/fabric/connection-profile
      - ../organizations:/tmp/crypto
      - walletstore:/opt/explorer/wallet
    ports:
      - 8080:8080
    depends_on:
      - explorerdb.ehr.com
    networks:
      - ehr-network
