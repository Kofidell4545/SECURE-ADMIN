      - CORE_OPERATIONS_LISTENADDRESS=peer0.lab.ehr.com:9446
      - CORE_METRICS_PROVIDER=prometheus
      - CHAINCODE_AS_A_SERVICE_BUILDER_CONFIG={"peername":"peer0lab"}
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s
    volumes:
